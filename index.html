<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title>Clock</title>
        <link rel="manifest" href="manifest.json">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

        <style>
            html { height: 100vh; }
            body {
                background-color: black;
                height: 100%;
                overflow: hidden;
                margin: 0px;
            }
            .clockfont {
                color: red;
                position: absolute;
                top: 50%;
                left: 50%;
                -moz-transform: translateX(-50%) translateY(-50%);
                -webkit-transform: translateX(-50%) translateY(-50%);
                transform: translateX(-50%) translateY(-50%);
                font-size: 55vmin;
                font-family: 'Montserrat', sans-serif;
                max-width: 100vw;
                max-height: 100vh;
            }
            .wrapper {
                width: calc(100vw);
                height: calc(100vh);
                overflow: hidden;
            }
            .second {
                position: absolute;
                background: red;
                width: 6vmin;
                height: 5vmin;
                font-family: 'Montserrat', sans-serif;
                font-size: 4vmin;
                text-align: center;
                vertical-align: middle;
                border-radius: 1vmin;
            }
        </style>
    </head>
    <body onload="startTime()">
        <div class="wrapper">
            <div class="second"></div>
            <div class="clockfont">
                <span id="time"></span>
            </div>
        </div>
        <script type="text/javascript" src="./lib/NoSleep.min.js"></script>
        <script type="text/javascript" src="./lib/jquery/3.6.0/jquery-3.6.0.min.js"></script>
        <script>
            var noSleep = new NoSleep();
            function enableNoSleep() {
                noSleep.enable();
                document.removeEventListener('touchstart', enableNoSleep, false);
            }

            document.addEventListener('touchstart', enableNoSleep, false);

            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
            const diagangle = Math.atan(vw/vh) * 180 / Math.PI;

            console.log("diagangle", diagangle);

            function startTime() {
                var today = new Date();
                var h = today.getHours()%12;
                if (h==0){
                    h = 12;
                }
                var m = today.getMinutes();
                m = checkTime(m);
                var s = today.getSeconds()
                //s = 20;
                document.getElementById('time').innerHTML =
                h + ":" + m;
                $('.second').text(s);
                var sdeg = ((s*6))%360;

                if (sdeg >= 0 && sdeg <= diagangle) {
                    console.log("0-45");
                    var r = (vw/2) - (vh/2)*Math.tan(sdeg * Math.PI/180);
                    $('.second').css('transform', 'translate(-50%, 0%)')
                    $('.second').css('top', '0')
                    $('.second').css('bottom', '');
                    $('.second').css('left', '');
                    $('.second').css('right', r);
                } else if (sdeg > diagangle && sdeg <= 90) {
                    console.log("45-90");
                    var t = (vw/2)*Math.tan((sdeg-diagangle) * Math.PI/180);
                    $('.second').css('transform', 'translate(0%, -50%)')
                    $('.second').css('top', t);
                    $('.second').css('bottom', '')
                    $('.second').css('left', '');
                    $('.second').css('right', '0');
                } else if (sdeg > 90 && sdeg <= (180-diagangle)) {
                    console.log("90-135");
                    var b = (vh/2) - (vw/2)*Math.tan((sdeg-90) * Math.PI/180);
                    $('.second').css('transform', 'translate(0%, -50%)')
                    $('.second').css('top', '');
                    $('.second').css('bottom', b);
                    $('.second').css('left', '');
                    $('.second').css('right', '0');
                } else if (sdeg > (180-diagangle) && sdeg <= 180) {
                    console.log("135-180");
                    var r = (vw/2) - (vh/2)*Math.tan((180-sdeg) * Math.PI/180);
                    $('.second').css('transform', 'translate(-50%, 0%)')
                    $('.second').css('top', '');
                    $('.second').css('bottom', '0');
                    $('.second').css('left', '');
                    $('.second').css('right', r);
                } else if (sdeg > 180 && sdeg <= (180+diagangle)) {
                    console.log("180-225");
                    var l = (vw/2) - (vh/2)*Math.tan((sdeg-180) * Math.PI/180);
                    $('.second').css('transform', 'translate(-50%, 0%)')
                    $('.second').css('top', '');
                    $('.second').css('bottom', '0');
                    $('.second').css('left', l);
                    $('.second').css('right', '');
                } else if (sdeg > (180+diagangle) && (sdeg <= 270)) {
                    console.log("225-270");
                    var b = (vh/2) - (vw/2)*Math.tan((270-sdeg) * Math.PI/180);
                    $('.second').css('transform', 'translate(0%, -50%)')
                    $('.second').css('top', '');
                    $('.second').css('bottom', b);
                    $('.second').css('left', '0');
                    $('.second').css('right', '');
                } else if ((sdeg > 270) && (sdeg <= (360 - diagangle))) {
                    console.log("270-315");
                    var t = (vh/2) - (vw/2)*Math.tan((sdeg-270) * Math.PI/180);
                    $('.second').css('transform', 'translate(0%, -50%)')
                    $('.second').css('top', t);
                    $('.second').css('bottom', '');
                    $('.second').css('left', '0');
                    $('.second').css('right', '');
                } else if ((sdeg > (360 - diagangle)) && (sdeg <= 360)) {
                    console.log("315-360");
                    var l = (vw/2) - (vh/2)*Math.tan((360-sdeg) * Math.PI/180);
                    $('.second').css('transform', 'translate(-50%, 0%)')
                    $('.second').css('top', '0')
                    $('.second').css('bottom', '');
                    $('.second').css('left', l);
                    $('.second').css('right', '');
                } else {
                    $('.second').css('left', '');
                    $('.second').css('right', '');
                    $('.second').css('top', '');
                    $('.second').css('bottom', '');
                }
                var t = setTimeout(startTime, 100);
            }
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }

            // Hide Mouse Cursor
            var timer;
            var fadeInBuffer = false;
            $(document).mousemove(function() {
                if (!fadeInBuffer && timer) {
                    clearTimeout(timer);
                    timer = 0;

                    $('html').css({
                    cursor: ''
                    });
                } else {
                    $('.wrapper').css({
                        cursor: 'default'
                    });
                    fadeInBuffer = false;
                }

                timer = setTimeout(function() {
                    $('.wrapper').css({
                        cursor: 'none'
                    });

                    fadeInBuffer = true;
                }, 2000)
            });
            $('.wrapper').css({
                cursor: 'default'
            });

            </script>
    </body>
</html>
